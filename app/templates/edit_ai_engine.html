<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑AI模型引擎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0e27;
            color: #333;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(30, 60, 114, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(21, 101, 192, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2a3153 50%, #1a1f3a 75%, #0a0e27 100%);
            background-size: 100% 100%, 100% 100%, 4px 4px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            );
            pointer-events: none;
            z-index: 0;
        }
        
        .header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .header .user-info {
            display: flex;
            align-items: center;
        }
        
        .header .quick-methods {
            display: flex;
            gap: 10px;
            margin-right: 30px;
        }
        
        .header .quick-methods a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .header .quick-methods a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header .user-info span {
            margin-right: 20px;
        }
        
        .header .user-info a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .header .user-info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0d47a1;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            min-height: 120px;
            resize: vertical;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 40px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 71, 161, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #bdbdbd;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #c62828 0%, #d32f2f 100%);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #e53935 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(198, 40, 40, 0.4);
        }
        
        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能瞭望数据分析处理系统</h1>
        <div class="user-info">
            <div class="quick-methods">
                <a href="/dashboard">搜索采集</a>
                <a href="/data_warehouse">数据仓库</a>
                <a href="/rule_library">规则库管理</a>
                <a href="/content_details">深度内容管理</a>
                <a href="/ai_engines">AI模型引擎</a>
                <a href="/spiders">爬虫管理</a>
            </div>
            <span>欢迎, {{ session['username'] }}</span>
            <a href="/logout">登出</a>
        </div>
    </div>
    
    <div class="container">
        <h2 class="page-title">编辑AI模型引擎</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <div class="form-container">
            <form method="POST" action="/edit_ai_engine/{{ engine.id }}">
                <div class="form-group">
                    <label for="name" class="form-label">引擎名称</label>
                    <input type="text" id="name" name="name" class="form-input" value="{{ engine.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="api_base" class="form-label">API地址</label>
                    <input type="text" id="api_base" name="api_base" class="form-input" value="{{ engine.api_base }}" required>
                </div>
                
                <div class="form-group">
                    <label for="api_key" class="form-label">API密钥</label>
                    <input type="password" id="api_key" name="api_key" class="form-input" placeholder="输入新密钥或保持不变">
                </div>
                
                <div class="form-group">
                    <label for="model_name" class="form-label">模型名称</label>
                    <input type="text" id="model_name" name="model_name" class="form-input" value="{{ engine.model_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="provider" class="form-label">提供商</label>
                    <input type="text" id="provider" name="provider" class="form-input" value="{{ engine.provider }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">描述</label>
                    <textarea id="description" name="description" class="form-textarea">{{ engine.description }}</textarea>
                </div>
                
                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="is_active" name="is_active" {% if engine.is_active %}checked{% endif %}>
                        <label for="is_active" class="form-label">是否激活</label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <form method="POST" action="/delete_ai_engine/{{ engine.id }}" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('确定要删除这个AI模型引擎吗？');">删除引擎</button>
                    </form>
                    <a href="/ai_engines" class="btn btn-secondary">取消</a>
                    <button type="submit" class="btn btn-primary">更新引擎</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
