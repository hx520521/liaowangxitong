<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - 智能瞭望数据分析处理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .header .user-info {
            display: flex;
            align-items: center;
        }
        
        .header .user-info span {
            margin-right: 20px;
        }
        
        .header .user-info a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .header .user-info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .search-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-info h2 {
            color: #333;
            font-size: 20px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .result-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            gap: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .result-item .checkbox {
            margin-top: 5px;
        }
        
        .result-item .content {
            flex: 1;
        }
        
        .result-item h3 {
            margin-bottom: 10px;
        }
        
        .result-item h3 a {
            color: #667eea;
            text-decoration: none;
            font-size: 18px;
        }
        
        .result-item h3 a:hover {
            text-decoration: underline;
        }
        
        .result-item .summary {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .result-item .url {
            color: #006621;
            font-size: 14px;
        }
        
        .result-item .cover-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .no-results {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .search-info {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .result-item {
                flex-direction: column;
            }
            
            .result-item .cover-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能瞭望数据分析处理系统</h1>
        <div class="user-info">
            <span>欢迎, {{ session['username'] }}</span>
            <a href="/logout">登出</a>
        </div>
    </div>
    
    <div class="container">
        <div class="search-info">
            <h2>搜索结果: {{ keyword }}</h2>
            <div class="actions">
                <a href="/dashboard" class="btn btn-secondary">返回主页</a>
                <button id="select-all" class="btn btn-secondary">全选</button>
                <button id="deselect-all" class="btn btn-secondary">取消全选</button>
                <button type="submit" form="save-form" class="btn btn-primary">保存选中结果</button>
            </div>
        </div>
        
        <form id="save-form" action="/save_results" method="POST">
            <input type="hidden" name="keyword" value="{{ keyword }}">
            <div class="results-list">
                {% if results %}
                    {% for result in results %}
                        <div class="result-item">
                            <div class="checkbox">
                                <input type="checkbox" name="results[]" value="{{ result.title }}|{{ result.summary }}|{{ result.url }}|{{ result.cover_url }}">
                            </div>
                            <div class="content">
                                <h3><a href="{{ result.url }}" target="_blank">{{ result.title }}</a></h3>
                                <div class="summary">{{ result.summary }}</div>
                                <div class="url">{{ result.url }}</div>
                            </div>
                            {% if result.cover_url %}
                                <img src="{{ result.cover_url }}" alt="封面" class="cover-image">
                            {% endif %}
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="no-results">
                        <h3>没有找到相关结果</h3>
                        <p>请尝试使用其他关键词搜索</p>
                    </div>
                {% endif %}
            </div>
        </form>
    </div>
    
    <script>
        // 全选/取消全选功能
        document.getElementById('select-all').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[name="results[]"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        });
        
        document.getElementById('deselect-all').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[name="results[]"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        });
    </script>
</body>
</html>
