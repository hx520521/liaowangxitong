<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - 智能瞭望数据分析处理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0e27;
            color: #333;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(30, 60, 114, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(21, 101, 192, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2a3153 50%, #1a1f3a 75%, #0a0e27 100%);
            background-size: 100% 100%, 100% 100%, 4px 4px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            );
            pointer-events: none;
            z-index: 0;
        }
        
        .header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .header .user-info {            
            display: flex;            
            align-items: center;            
        }        
        
        .header .quick-methods {            
            display: flex;            
            gap: 10px;            
            margin-right: 30px;            
        }        
        
        .header .quick-methods a {            
            color: white;            
            text-decoration: none;            
            padding: 8px 16px;            
            background: rgba(255, 255, 255, 0.2);            
            border-radius: 5px;            
            transition: background 0.3s;            
            font-weight: 500;            
        }        
        
        .header .quick-methods a:hover {            
            background: rgba(255, 255, 255, 0.3);            
        }        
        
        .header .user-info span {            
            margin-right: 20px;            
        }        
        
        .header .user-info a {            
            color: white;            
            text-decoration: none;            
            padding: 8px 16px;            
            background: rgba(255, 255, 255, 0.2);            
            border-radius: 5px;            
            transition: background 0.3s;            
        }
        
        .header .user-info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .search-info {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-info h2 {
            color: #333;
            font-size: 20px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 71, 161, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .result-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            gap: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .result-item .checkbox {
            margin-top: 5px;
        }
        
        .result-item .content {
            flex: 1;
        }
        
        .result-item h3 {
            margin-bottom: 10px;
        }
        
        .result-item h3 a {
            color: #0d47a1;
            text-decoration: none;
            font-size: 18px;
        }
        
        .result-item h3 a:hover {
            text-decoration: underline;
        }
        
        .result-item .summary {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .result-item .url {
            color: #006621;
            font-size: 14px;
        }
        
        .result-item .cover-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .no-results {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .search-info {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .result-item {
                flex-direction: column;
            }
            
            .result-item .cover-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能瞭望数据分析处理系统</h1>
        <div class="user-info">
            <div class="quick-methods">
                <a href="/dashboard">搜索采集</a>
                <a href="/data_warehouse">数据仓库</a>
            </div>
            <span>欢迎, {{ session['username'] }}</span>
            <a href="/logout">登出</a>
        </div>
    </div>
    
    <div class="container">
        <div class="search-info">
            <h2>搜索结果: {{ keyword }}</h2>
            <div class="actions">
                <a href="/dashboard" class="btn btn-secondary">返回数据采集控制台</a>
                <button id="select-all" class="btn btn-secondary">全选</button>
                <button id="deselect-all" class="btn btn-secondary">取消全选</button>
                <button type="submit" form="save-form" class="btn btn-primary">保存选中结果</button>
            </div>
        </div>
        
        <form id="save-form" action="/save_results" method="POST">
            <input type="hidden" name="keyword" value="{{ keyword }}">
            <div class="results-list">
                {% if results %}
                    {% for result in results %}
                        <div class="result-item">
                            <div class="checkbox">
                                <input type="checkbox" name="results[]" value="{{ result.title }}|{{ result.summary }}|{{ result.url }}|{{ result.cover_url }}">
                            </div>
                            <div class="content">
                                <h3><a href="{{ result.url }}" target="_blank">{{ result.title }}</a></h3>
                                <div class="summary">{{ result.summary }}</div>
                                <div class="url">{{ result.url }}</div>
                            </div>
                            {% if result.cover_url %}
                                <img src="{{ result.cover_url }}" alt="封面" class="cover-image">
                            {% endif %}
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="no-results">
                        <h3>没有找到相关结果</h3>
                        <p>请尝试使用其他关键词搜索</p>
                    </div>
                {% endif %}
            </div>
        </form>
    </div>
    
    <script>
        // 全选/取消全选功能
        document.getElementById('select-all').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[name="results[]"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        });
        
        document.getElementById('deselect-all').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[name="results[]"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        });
    </script>
</body>
</html>
