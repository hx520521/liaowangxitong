<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加数据源 - 智能瞭望数据分析处理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0e27;
            color: #333;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(30, 60, 114, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(21, 101, 192, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2a3153 50%, #1a1f3a 75%, #0a0e27 100%);
            background-size: 100% 100%, 100% 100%, 4px 4px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            );
            pointer-events: none;
            z-index: 0;
        }
        
        .header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .header .user-info {
            display: flex;
            align-items: center;
        }
        
        .header .quick-methods {
            display: flex;
            gap: 10px;
            margin-right: 30px;
        }
        
        .header .quick-methods a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .header .quick-methods a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header .user-info span {
            margin-right: 20px;
        }
        
        .header .user-info a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .header .user-info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .content-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .content-box h2 {
            margin-bottom: 20px;
            color: #0d47a1;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="text"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #bdbdbd;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .header .quick-methods {
                margin-right: 0;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能瞭望数据分析处理系统</h1>
        <div class="user-info">
            <div class="quick-methods">
                <a href="/dashboard">搜索采集</a>
                <a href="/data_warehouse">数据仓库</a>
                <a href="/rule_library">规则库管理</a>
                <a href="/content_details">深度内容管理</a>
                <a href="/ai_engines">AI模型引擎</a>
                <a href="/data_sources">数据源管理</a>
                <a href="/industry_tags">行业标签</a>
                <a href="/spiders">爬虫管理</a>
            </div>
            <span>欢迎, {{ session['username'] }}</span>
            <a href="/logout">登出</a>
        </div>
    </div>
    
    <div class="container">
        <div class="content-box">
            <h2>添加数据源</h2>
            
            <form action="/save_data_source" method="POST">
                <input type="hidden" name="action" value="add">
                
                <div class="form-group">
                    <label for="name">数据源名称*</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="type">数据源类型*</label>
                    <select id="type" name="type" required>
                        <option value="search_engine">搜索引擎</option>
                        <option value="news_site">新闻网站</option>
                        <option value="social_media">社交媒体</option>
                        <option value="ecommerce">电子商务</option>
                        <option value="other">其他类型</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="base_url">基础URL*</label>
                    <input type="text" id="base_url" name="base_url" placeholder="https://example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="description">描述</label>
                    <textarea id="description" name="description" placeholder="数据源描述信息"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="is_active">状态</label>
                    <select id="is_active" name="is_active">
                        <option value="true">活跃</option>
                        <option value="false">停用</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>行业标签</label>
                    <div class="checkbox-group">
                        {% for tag in industry_tags %}
                            <label>
                                <input type="checkbox" name="tags[]" value="{{ tag.id }}">
                                {{ tag.name }}
                            </label>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="form-actions">
                    <a href="/data_sources" class="btn btn-secondary">取消</a>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
