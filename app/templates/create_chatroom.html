<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能瞭望数据分析处理系统 - 创建聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0e27;
            color: #333;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(30, 60, 114, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(21, 101, 192, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2a3153 50%, #1a1f3a 75%, #0a0e27 100%);
            background-size: 100% 100%, 100% 100%, 4px 4px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            );
            pointer-events: none;
            z-index: 0;
        }
        
        .header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .header .user-info {
            display: flex;
            align-items: center;
        }
        
        .header .quick-methods {
            display: flex;
            gap: 10px;
            margin-right: 30px;
        }
        
        .header .quick-methods a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .header .quick-methods a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header .user-info span {
            margin-right: 20px;
        }
        
        .header .user-info a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .header .user-info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #0d47a1;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-group.checkbox {
            display: flex;
            align-items: center;
        }
        
        .form-group.checkbox input {
            width: auto;
            margin-right: 10px;
        }
        
        .form-group.checkbox label {
            margin-bottom: 0;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }
        
        .message {
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #388e3c;
            border: 1px solid #4caf50;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能瞭望数据分析处理系统 - 创建聊天室</h1>
        <div class="user-info">
            <div class="quick-methods">
                <a href="/dashboard">首页</a>
                <a href="/chatrooms">聊天室</a>
                <a href="/create_chatroom">创建聊天室</a>
                <a href="/data_sources">数据源管理</a>
                <a href="/spiders">爬虫管理</a>
                <a href="/search">搜索采集</a>
                <a href="/data_warehouse">数据仓库</a>
                <a href="/industry_tags">行业标签</a>
            </div>
            <span>欢迎, {{ current_user.username }}!</span>
            <a href="/logout">退出登录</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>创建新聊天室</h2>
            
            {% if error %}
                <div class="message error">
                    {{ error }}
                </div>
            {% endif %}
            
            <form action="/create_chatroom" method="POST">
                <div class="form-group">
                    <label for="name">聊天室名称</label>
                    <input type="text" id="name" name="name" required placeholder="请输入聊天室名称">
                </div>
                
                <div class="form-group">
                    <label for="description">聊天室描述</label>
                    <textarea id="description" name="description" placeholder="请输入聊天室描述"></textarea>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="is_public" name="is_public" checked>
                    <label for="is_public">公开聊天室 (允许其他用户加入)</label>
                </div>
                
                <button type="submit" class="btn">创建聊天室</button>
            </form>
        </div>
    </div>
</body>
</html>
