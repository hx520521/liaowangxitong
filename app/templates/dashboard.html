<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能瞭望数据分析处理系统 - 后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .header .user-info {            
            display: flex;            
            align-items: center;            
        }        
        
        .header .quick-methods {            
            display: flex;            
            gap: 10px;            
            margin-right: 30px;            
        }        
        
        .header .quick-methods a {            
            color: white;            
            text-decoration: none;            
            padding: 8px 16px;            
            background: rgba(255, 255, 255, 0.2);            
            border-radius: 5px;            
            transition: background 0.3s;            
            font-weight: 500;            
        }        
        
        .header .quick-methods a:hover {            
            background: rgba(255, 255, 255, 0.3);            
        }        
        
        .header .user-info span {            
            margin-right: 20px;            
        }        
        
        .header .user-info a {            
            color: white;            
            text-decoration: none;            
            padding: 8px 16px;            
            background: rgba(255, 255, 255, 0.2);            
            border-radius: 5px;            
            transition: background 0.3s;            
        }        
        
        .header .user-info a:hover {            
            background: rgba(255, 255, 255, 0.3);            
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .search-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .search-box h2 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-form input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-form input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-form button:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .quick-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .quick-links a {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .quick-links a:hover {
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .quick-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能瞭望数据分析处理系统</h1>
        <div class="user-info">
            <div class="quick-methods">
                <a href="/">搜索采集</a>
                <a href="/data_warehouse">数据仓库</a>
            </div>
            <span>欢迎, {{ session['username'] }}</span>
            <a href="/logout">登出</a>
        </div>
    </div>
    
    <div class="container">
        <div class="search-box">
            <h2>百度搜索</h2>
            <form class="search-form" action="/search" method="POST">
                <input type="text" name="keyword" placeholder="请输入搜索关键词" required>
                <button type="submit">搜索</button>
            </form>
            <div class="quick-links">
                <a href="/data_warehouse">数据仓库</a>
            </div>
        </div>
    </div>
</body>
</html>
