<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能瞭望数据分析处理系统 - 后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0e27;
            color: #333;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(30, 60, 114, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(21, 101, 192, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2a3153 50%, #1a1f3a 75%, #0a0e27 100%);
            background-size: 100% 100%, 100% 100%, 4px 4px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 1px,
                transparent 1px,
                transparent 20px
            );
            pointer-events: none;
            z-index: 0;
        }
        
        .header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .header .user-info {            
            display: flex;            
            align-items: center;            
        }        
        
        .header .quick-methods {            
            display: flex;            
            gap: 10px;            
            margin-right: 30px;            
        }        
        
        .header .quick-methods a {            
            color: white;            
            text-decoration: none;            
            padding: 8px 16px;            
            background: rgba(255, 255, 255, 0.2);            
            border-radius: 5px;            
            transition: background 0.3s;            
            font-weight: 500;            
        }        
        
        .header .quick-methods a:hover {            
            background: rgba(255, 255, 255, 0.3);            
        }        
        
        .header .user-info span {            
            margin-right: 20px;            
        }        
        
        .header .user-info a {            
            color: white;            
            text-decoration: none;            
            padding: 8px 16px;            
            background: rgba(255, 255, 255, 0.2);            
            border-radius: 5px;            
            transition: background 0.3s;            
        }        
        
        .header .user-info a:hover {            
            background: rgba(255, 255, 255, 0.3);            
        }
        
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .search-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-box h2 {
            margin-bottom: 30px;
            color: #0d47a1;
            font-size: 28px;
            font-weight: 600;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-form input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-form input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
        }
        
        .search-form button:hover {
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 71, 161, 0.4);
        }
        
        .quick-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .quick-links a {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #0d47a1;
            text-decoration: none;
            border: 2px solid #0d47a1;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(13, 71, 161, 0.1);
        }
        
        .quick-links a:hover {
            background: #0d47a1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 71, 161, 0.2);
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .quick-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能瞭望数据分析处理系统</h1>
        <div class="user-info">
            <div class="quick-methods">
                <a href="/dashboard">搜索采集</a>
                <a href="/data_warehouse">数据仓库</a>
            </div>
            <span>欢迎, {{ session['username'] }}</span>
            <a href="/logout">登出</a>
        </div>
    </div>
    
    <div class="container">
        <div class="search-box">
            <h2>数据采集控制台</h2>
            <form class="search-form" action="/search" method="POST">
                <input type="text" name="keyword" placeholder="请输入搜索关键词" required>
                <button type="submit">开始采集</button>
            </form>
            <div class="quick-links">
                <a href="/data_warehouse">数据仓库</a>
            </div>
        </div>
    </div>
</body>
</html>
